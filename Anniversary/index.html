        function initMap() {
            // ä¸­å¿ƒç‚¹å®šä½åœ¨ä¸­å›½ (å¤§æ¦‚ä½ç½®)
            const map = L.map('map').setView([32.0, 110.0], 4);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO',
                subdomains: 'abcd',
                maxZoom: 20
            }).addTo(map);

            const heartIcon = L.divIcon({
                html: '<div style="font-size: 24px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));">ğŸ’•</div>',
                className: 'heart-marker',
                iconSize: [30, 30],
                iconAnchor: [15, 15]
            });

            // ä» journeyData è¯»å–åæ ‡
            // è¿‡æ»¤æ‰æ²¡æœ‰åæ ‡çš„æ•°æ®ï¼ˆé˜²æ­¢æŠ¥é”™ï¼‰
            const validPoints = journeyData.filter(p => p.lat && p.lng);

            if (validPoints.length > 0) {
                // ç”¨äºå»é‡çš„Set - åŒä¸€åŸå¸‚åªæ˜¾ç¤ºä¸€ä¸ªæ ‡ç­¾
                const shownCities = new Set();

                // 1. ç”»æ ‡è®° (æ”¹ä¸ºå‘¼å¸å…‰åœˆ)
                validPoints.forEach(p => {
                    const pulseIcon = L.divIcon({
                        className: 'pulse-icon',
                        iconSize: [12, 12],
                        iconAnchor: [6, 6] // å±…ä¸­
                    });

                    const marker = L.marker([p.lat, p.lng], { icon: pulseIcon }).addTo(map);

                    // åªæœ‰ç¬¬ä¸€æ¬¡å‡ºç°çš„åŸå¸‚æ‰æ˜¾ç¤ºæ ‡ç­¾
                    if (!shownCities.has(p.city)) {
                        shownCities.add(p.city);

                        // ç‰¹æ®Šå¤„ç†ï¼šé¦™æ¸¯æ ‡ç­¾å¾€å³æ˜¾ç¤ºï¼Œé¿å…å’Œç æµ·é‡å 
                        let direction = 'top';
                        let offset = [0, -12];
                        if (p.city === 'é¦™æ¸¯') {
                            direction = 'right';
                            offset = [12, 0];
                        }

                        marker.bindTooltip(p.city, {
                            direction: direction,
                            permanent: true,
                            className: 'city-label',
                            offset: offset
                        });
                    }
                });

                // 2. ç”»è½¨è¿¹çº¿
                const latlngs = validPoints.map(p => [p.lat, p.lng]);
                const polyline = L.polyline(latlngs, {
                    color: '#be185d', // é¢œè‰²åŠ æ·±ï¼Œä¸åœ†ç‚¹ä¸€è‡´
                    weight: 2, // çº¿ç»†ä¸€ç‚¹æ›´ç²¾è‡´
                    dashArray: '5, 10', // è™šçº¿é—´è·
                    opacity: 0.6,
                    smoothFactor: 1
                }).addTo(map);

                // è‡ªåŠ¨è°ƒæ•´è§†é‡ä»¥åŒ…å«æ‰€æœ‰ç‚¹
                map.fitBounds(polyline.getBounds(), { padding: [50, 50] });
            }
        }

        // --- 3. è®¡æ—¶å™¨ ---
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            if (diff < 0) return;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / 1000 / 60) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('days').innerText = String(days).padStart(2, '0');
            document.getElementById('hours').innerText = String(hours).padStart(2, '0');
            document.getElementById('minutes').innerText = String(minutes).padStart(2, '0');
            document.getElementById('seconds').innerText = String(seconds).padStart(2, '0');
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // --- 4. æ»šåŠ¨æ˜¾å½± ---
        function checkScroll() {
            const reveals = document.querySelectorAll('.reveal');
            const windowHeight = window.innerHeight;
            reveals.forEach(reveal => {
                const revealTop = reveal.getBoundingClientRect().top;
                if (revealTop < windowHeight - 100) {
                    reveal.classList.add('active');
                }
            });
        }
        window.addEventListener('scroll', checkScroll);

        // --- 5. è¤ç«è™«èƒŒæ™¯ ---
        function createFireflies() {
            const bg = document.querySelector('.animated-bg');
            for (let i = 0; i < 20; i++) {
                const fly = document.createElement('div');
                fly.style.position = 'fixed';
                fly.style.bottom = '-10px';
                fly.style.left = Math.random() * 100 + 'vw';
                fly.style.width = Math.random() * 5 + 2 + 'px';
                fly.style.height = fly.style.width;
                fly.style.backgroundColor = '#fff';
                fly.style.borderRadius = '50%';
                fly.style.opacity = Math.random();
                fly.style.boxShadow = '0 0 10px 2px rgba(255,255,255,0.4)';
                fly.style.animation = `fly ${Math.random() * 10 + 10}s linear infinite`;
                fly.style.pointerEvents = 'none';
                bg.appendChild(fly);
            }
        }

        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fly {
                0% { transform: translateY(0) scale(1); opacity: 0; }
                50% { opacity: 0.8; }
                100% { transform: translateY(-110vh) scale(0); opacity: 0; }
            }
        `;
        document.head.appendChild(styleSheet);


        createFireflies();

        // --- 6. é¼ æ ‡/è§¦æ§çˆ±å¿ƒæ‹–å°¾ ---
        let lastTime = 0;

        function createHeartTrail(x, y) {
            const now = Date.now();
            if (now - lastTime < 50) return; // èŠ‚æµï¼Œé˜²æ­¢ç”Ÿæˆå¤ªå¤šå¡é¡¿
            lastTime = now;

            const heart = document.createElement('div');
            heart.classList.add('heart-trail');
            heart.innerHTML = 'â¤';

            // éšæœºå¤§å°å’Œé¢œè‰²
            const size = Math.random() * 15 + 10;
            const colors = ['#ec4899', '#f472b6', '#fbcfe8', '#ff6b81'];

            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            heart.style.fontSize = size + 'px';
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];

            document.body.appendChild(heart);

            // åŠ¨ç”»ç»“æŸåç§»é™¤
            setTimeout(() => {
                heart.remove();
            }, 1000);
        }

        // æ¡Œé¢ç«¯é¼ æ ‡ç§»åŠ¨
        document.addEventListener('mousemove', function (e) {
